<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
      <h1>Calculadora</h1>
      <span id="lblDatos">xxxx</span>
      <div>
      <input type="text" class="form-control" id="txtResultado">
    </div>
      <table class="table table-dark table-strped">
        <tr>
          <td><button type="button" class="btn btn-dark" id="btn7">7</button></td>
          <td><button type="button" class="btn btn-dark" id="btn8">8</button></td>
        <td><button type="button" class="btn btn-dark" id="btn9">9</button></td>
        <td><button type="button" class="btn btn-dark" id="btnMultiplica">X</button></td>
      </tr>

      <tr>
        <td><button type="button" class="btn btn-dark" id="btn4">4</button></td>
        <td><button type="button" class="btn btn-dark" id="btn5">5</button></td>
      <td><button type="button" class="btn btn-dark" id="btn6">6</button></td>
      <td><button type="button" class="btn btn-dark" id="btnResta">-</button></td>
    </tr>

    <tr>
      <td><button type="button" class="btn btn-dark" id="btn1">1</button></td>
      <td><button type="button" class="btn btn-dark" id="btn2">2</button></td>
    <td><button type="button" class="btn btn-dark" id="btn3">3</button></td>
    <td><button type="button" class="btn btn-dark" id="btnSuma">+</button></td>
  </tr>

  <tr>
    <td><button type="button" class="btn btn-dark" id="btnDivide">/</button></td>
    <td><button type="button" class="btn btn-dark" id="btn0">0</button></td>
  <td><button type="button" class="btn btn-dark" id="btnPunto">.</button></td>
  <td><button type="button" class="btn btn-dark" id="btnIgual">=</button></td>
</tr>
        
      </table>
    </main>
    
    <script src="./js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
